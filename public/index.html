<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="icon" href="<%= BASE_URL %>favicon.ico">
        <title>DashBooks</title>
        <style>
            .loading_page_is_here #oops_message{
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                width: 100%;
                opacity: 0;
            }
            .loading_page_is_here .message{
                font-size: 1.3rem;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                position: fixed;
                width: 100%;
                top: 100px;
            }
            .loading_page_is_here .fakeNavBar{
                position: absolute;
                background: linear-gradient(180deg, #027be3 55px, #f4f5f8 55px);
                inset: 0px;
            }
            .loading_page_is_here .loading_boxes{
                width: 100%;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .loading_page_is_here .boxes {
                height: 32px;
                width: 32px;
                position: relative;
                -webkit-transform-style: preserve-3d;
                transform-style: preserve-3d;
                -webkit-transform-origin: 50% 50%;
                transform-origin: 50% 50%;
                margin-top: 32px;
                -webkit-transform: rotateX(60deg) rotateZ(45deg) rotateY(0deg) translateZ(0px);
                transform: rotateX(60deg) rotateZ(45deg) rotateY(0deg) translateZ(0px);
            }
            .loading_page_is_here .boxes .box {
                width: 32px;
                height: 32px;
                top: 0px;
                left: 0;
                position: absolute;
                -webkit-transform-style: preserve-3d;
                transform-style: preserve-3d;
            }
            .loading_page_is_here .boxes .box:nth-child(1) {
                -webkit-transform: translate(100%, 0);
                transform: translate(100%, 0);
                -webkit-animation: box1 1s linear infinite;
                animation: box1 1s linear infinite;
            }
            .loading_page_is_here .boxes .box:nth-child(2) {
                -webkit-transform: translate(0, 100%);
                transform: translate(0, 100%);
                -webkit-animation: box2 1s linear infinite;
                animation: box2 1s linear infinite;
            }
            .loading_page_is_here .boxes .box:nth-child(3) {
                -webkit-transform: translate(100%, 100%);
                transform: translate(100%, 100%);
                -webkit-animation: box3 1s linear infinite;
                animation: box3 1s linear infinite;
            }
            .loading_page_is_here .boxes .box:nth-child(4) {
                -webkit-transform: translate(200%, 0);
                transform: translate(200%, 0);
                -webkit-animation: box4 1s linear infinite;
                animation: box4 1s linear infinite;
            }
            .loading_page_is_here .boxes .box > div {
                background: #5C8DF6;
                --translateZ: 15.5px;
                --rotateY: 0deg;
                --rotateX: 0deg;
                position: absolute;
                width: 100%;
                height: 100%;
                background: #5C8DF6;
                top: auto;
                right: auto;
                bottom: auto;
                left: auto;
                -webkit-transform: rotateY(var(--rotateY)) rotateX(var(--rotateX)) translateZ(var(--translateZ));
                transform: rotateY(var(--rotateY)) rotateX(var(--rotateX)) translateZ(var(--translateZ));
            }
            .loading_page_is_here .boxes .box > div:nth-child(1) {
                top: 0;
                left: 0;
                background: #5C8DF6;
            }
            .loading_page_is_here .boxes .box > div:nth-child(2) {
                background: #145af2;
                right: 0;
                --rotateY: 90deg;
            }
            .loading_page_is_here .boxes .box > div:nth-child(3) {
                background: #447cf5;
                --rotateX: -90deg;
            }
            .loading_page_is_here .boxes .box > div:nth-child(4) {
                background: #DBE3F4;
                top: 0;
                left: 0;
                --translateZ: -90px;
            }
            @keyframes box1 {
                0%,
                50% {
                    transform: translate(100%, 0);
                }
                100% {
                    transform: translate(200%, 0);
                }
            }

            @keyframes box2 {
                0%{
                    transform: translate(0, 100%);
                }
                50% {
                    transform: translate(0, 0);
                }
                100% {
                    transform: translate(100%, 0);
                }
            }

            @keyframes box3 {
                0%,
                50% {
                    transform: translate(100%, 100%);
                }
                100% {
                    transform: translate(0, 100%);
                }
            }

            @keyframes box4 {
                0%{
                    transform: translate(200%, 0);
                }
                50% {
                    transform: translate(200%, 100%);
                }
                100% {
                    transform: translate(100%, 100%);
                }
            }
        </style>
    </head>
    <body>
        <noscript>
            <strong>We're sorry but DashBooks doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
        </noscript>
        <div id="app">
            <div class="loading_page_is_here">
                <div class="fakeNavBar"></div>
                <div class="message">
                    <p>Hang tight! We're working on getting you in.</p>
                    <p>It may take upto a minute, thank you for your patience.</p>
                    <br>
                    <div id="oops_message">
                        <p>Oops!</p>
                        <p>This seems to be taking longer than usual.</p>
                        <p>If you have lots of receipts this may take another few minutes.</p>
                        <p>Otherwise, try reverting to a previous version of DashBooks.</p>
                    </div>
                </div>
                <div class="loading_boxes">
                    <div class="boxes">
                        <div class="box">
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                        <div class="box">
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                        <div class="box">
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                        <div class="box">
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            setTimeout(() => {
                document.getElementById("oops_message").style.opacity = 1;
            }, 1000 * 1)
        </script> 
        <!-- built files will be auto injected -->
    </body>
</html>
